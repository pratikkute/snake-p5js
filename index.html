<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Ultra' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
    integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="sketch.js"></script>
</head>

<body>
  <main class="main">
    <div class="center">
      <h1>Play Snake</h1>
      <h2>Your score is
        <span id="score"></span>
      </h2>
      <span>
        <button onclick="clickArrow(82)">Restart</button>
        <button onclick="clickArrow(32)">Pause/Play</button>
      </span>
    </div>
    <div id="canvasDiv"></div>

    <div class="center">

      <h2>
        Use arrow on desktop
      </h2>
    </div>

    <div class="keys">

      <button id="left" onclick="clickArrow(37)">left</button>
      <button id="up" onclick="clickArrow(38)">up</button>
      <button id="right" onclick="clickArrow(39)">right</button><br>
      <button id="down" onclick="clickArrow(40)">down</button>

    </div>
  </main>

</body>

</html>
